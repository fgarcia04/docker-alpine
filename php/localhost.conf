<VirtualHost *:80>
    ServerName shopy.urbano.com.ar
    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
    	AllowOverride All
    	Order allow,deny
    	Allow from All
    </Directory>

    ErrorLog /var/log/httpd/shopy.urbano.com.ar..error.log
    CustomLog /var/log/httpd/shopy.urbano.com.ar.access.log combined

</VirtualHost>