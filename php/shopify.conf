<VirtualHost *:80>
    ServerName shopy.urbano.com.ar
    DocumentRoot /var/www/html/
    <Directory "/var/www/html/">s
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/shopy.urbano.com.ars.error.log
    CustomLog /var/log/apache2/shopy.urbano.com.ar.access.log combined

</VirtualHost>