version: "3.2"
services:
  php:
    build:
      context: './php/'
      args:
        PHP_VERSION: ${PHP_VERSION}
    networks:
      - backend
      - frontend
    ports:
      - "6001:6001"
    volumes:
      - ${PROJECT_ROOT}/:/var/www/html/
    container_name: php_shopify
networks:
  frontend:
  backend:
volumes:
  data:
